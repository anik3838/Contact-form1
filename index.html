<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Icon  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Google Fonts  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;500;600&family=Roboto:wght@300&display=swap" rel="stylesheet">
    <title>Class 7 Contact Form 1</title>
    <!-- custom css -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="full">
        <section>
            <div class="con">
                <h2>Contact Form #1</h2>
            </div>
        </section>
        <!-- BOdy section -->
    
        <section class="contact">
            <div class="let">
                <h4>Let's get in touch</h4>
                <p>We're open for any suggestion or just <br> to have a chat</p>
                <div class="info">
                    <div class="addresh">
                        <i class="fa-solid fa-location-dot"></i>
                        <p><span>Address:</span>
                        <a href="">198 West 21th <br> Street, Suite 721 New York <br> NY 10016</a>
                        </p>
                    </div>
                    <div class="call">
                        <i class="fa-solid fa-phone"></i>
                        <p><span>Phone:</span>
                            <a href="tel://01639369809">01639369809</a>
                         </p>
                    </div>
                    <div class="emaill">
                        <i class="fa-solid fa-paper-plane"></i>
                        <p><span>Email:</span>
                            <a href="">info@yoursite.com</a>
                         </p>

                    </div>

                    <div class="web">
                        <i class="fa-solid fa-earth-asia"></i>
                            <a href="">Website yoursite.com</a>
                    </div>

                </div>
            </div>
            <div class="form">
                <h3>Get in touch</h3>
                <form action="">
                    <label for="name">FULL NAME</label> <br>
                    <input class="name" id="name" type="Name" placeholder="Name" required> <br>
    
                   <div class="add">
                    <label for="email">EMAIL ADDRESS</label><br>
                    <input class="email"  id="email" type="email" placeholder="Email" required> <br>
                   </div>
    
                    <div class="sub">
                        <label  for="Subject">SUBJECT</label> <br>
                        <input class="subject"  id="Subject" type="" placeholder="Subject" required> <br> <br>
                    </div>
    
                    <label class="Message" for="">MESSAGE</label> <br> 
                    <textarea name="" id="" cols="30" rows="10" placeholder="Message"></textarea> <br>
                    <input class="submit" type="submit" value="Send Message">
                </form>
                
            </div>
    
    
        </section>
    
    </section>
   







    
</body>
</html>
